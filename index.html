<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Celsius to Fahrenheit</title>
</head>

<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card card-body text-center mt-5">
				<h1 class="heading display-5 pb-3">Celcius to Fahrenheit</h1>
				<form id="temperature-form">
					<div class="form-group">
						<div class="input-group">
							
							<input type="text" class="form-control ml-3" id="degrees-celcius" placeholder="Degrees in C">
						</div>
						
					</div>
					<div class="form-group">
					<input type="submit" value="Convert" class="btn btn-dark btn-block">
					</div>
				</form>
				<!-- Results -->
				<div class="pt-4" id="results">
					<h5>Results</h5>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-text">Fahrenheit</span>
							<input type="text" class="form-control" id="f" disabled>
						</div>
					</div>
				</div>
					
				</div>
			</div>
		</div>
	</div>
<script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    
    </script>
  </body>
</html>
